class SimpleNavEngine {
    constructor(geojson) {
        this.graph = new Map();
        geojson.features.forEach(f => {
            const coords = f.geometry.coordinates.map(c => [c[0], c[1]]);
            for (let i = 0; i < coords.length - 1; i++) {
                this.addEdge(coords[i].join(','), coords[i+1].join(','));
            }
        });
    }
    addEdge(p1, p2) {
        const d = this.dist(p1.split(','), p2.split(','));
        if (!this.graph.has(p1)) this.graph.set(p1, {});
        if (!this.graph.has(p2)) this.graph.set(p2, {});
        this.graph.get(p1)[p2] = d;
        this.graph.get(p2)[p1] = d;
    }
    dist(c1, c2) { return Math.sqrt(Math.pow(c1[0]-c2[0], 2) + Math.pow(c1[1]-c2[1], 2)); }
    findPath(startPt, endPt) {
        const findNearest = (pt) => {
            let nearest = null, minD = Infinity;
            for (let key of this.graph.keys()) {
                const k = key.split(',').map(Number);
                const d = Math.pow(k[0]-pt[0], 2) + Math.pow(k[1]-pt[1], 2);
                if (d < minD) { minD = d; nearest = key; }
            }
            return nearest;
        };
        const start = findNearest(startPt), target = findNearest(endPt);
        let distances = {}, prev = {}, pq = new Set(this.graph.keys());
        for (let node of this.graph.keys()) distances[node] = Infinity;
        distances[start] = 0;
        while (pq.size > 0) {
            let u = null;
            for (let node of pq) if (u === null || distances[node] < distances[u]) u = node;
            if (distances[u] === Infinity || u === target) break;
            pq.delete(u);
            for (let v in this.graph.get(u)) {
                let alt = distances[u] + this.graph.get(u)[v];
                if (alt < distances[v]) { distances[v] = alt; prev[v] = u; }
            }
        }
        const path = [];
        for (let at = target; at; at = prev[at]) path.push(at.split(',').map(Number));
        return path.reverse();
    }
}

function triggerNav() {
