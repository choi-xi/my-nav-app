<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Ê∑±Â§ßÊô∫ËÉΩÂØºËà™ - ËÅöÁÑ¶Áâà</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root { --accent: #800000; --bg: #f4f4f7; --text: #333; --panel: rgba(255,255,255,0.98); }
        .dark-mode { --bg: #1a1a1a; --text: #eee; --panel: rgba(45,45,45,0.98); }
        
        body { margin: 0; background: var(--bg); color: var(--text); font-family: -apple-system, sans-serif; overflow: hidden; transition: background 0.5s ease; }
        #map { height: 100vh; width: 100vw; transition: height 0.4s cubic-bezier(0.4, 0, 0.2, 1); background: #ddd; }
        #map.shrink { height: 60vh; }
        #map.mini-shrink { height: 92vh; }

        .top-ui { position: absolute; top: 15px; width: 92%; left: 4%; z-index: 1000; display: flex; flex-direction: column; gap: 10px; }
        .search-row { display: flex; gap: 8px; }
        .input-group { flex: 1; display: flex; background: #fff; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); overflow: hidden; height: 46px; }
        .dark-mode .input-group { background: #333; }
        #destInput { flex: 1; padding: 0 16px; border: none; font-size: 16px; outline: none; background: transparent; color: inherit; }
        
        .side-controls { display: flex; flex-direction: column; gap: 8px; }
        .icon-btn { width: 46px; height: 46px; border-radius: 12px; border: none; background: #fff; cursor: pointer; font-size: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); display: flex; align-items: center; justify-content: center; transition: 0.2s; }
        .dark-mode .icon-btn { background: #333; }
        .reset-btn { color: #555; }

        .bottom-nav { position: fixed; bottom: 0; width: 100%; height: 40vh; background: var(--panel); transform: translateY(100%); transition: all 0.4s ease; z-index: 1001; border-radius: 20px 20px 0 0; box-shadow: 0 -5px 20px rgba(0,0,0,0.1); }
        .bottom-nav.show { transform: translateY(0); }
        .bottom-nav.collapsed { height: 65px; transform: translateY(0); }

        .nav-header { display: flex; align-items: center; border-bottom: 1px solid rgba(0,0,0,0.08); padding-right: 15px; }
        .route-tabs { flex: 1; display: flex; overflow-x: auto; scrollbar-width: none; }
        .tab { flex: 1; padding: 20px 10px; text-align: center; cursor: pointer; font-weight: bold; font-size: 13px; opacity: 0.4; white-space: nowrap; }
        .tab.active { opacity: 1; color: var(--accent); border-bottom: 3px solid var(--accent); }

        .fold-btn { background: var(--accent); border: none; font-size: 11px; cursor: pointer; padding: 6px 14px; border-radius: 20px; color: #fff; font-weight: bold; }
        .route-detail { padding: 20px; }
        
        #status-bar { position: absolute; top: 75px; left: 5%; z-index: 1000; font-size: 11px; background: rgba(0,0,0,0.7); color: white; padding: 4px 12px; border-radius: 4px; pointer-events: none; }
    </style>
</head>
<body>

<div class="top-ui">
    <div class="search-row">
        <div class="input-group">
            <input type="text" id="destInput" list="pointsList" placeholder="ÊêúÁ¥¢ÁõÆÁöÑÂú∞..." onkeydown="if(event.key==='Enter')triggerNav()">
            <button class="icon-btn" style="box-shadow:none;" onclick="triggerNav()">üöÄ</button>
        </div>
        <datalist id="pointsList"></datalist>
        <div class="side-controls">
            <button class="icon-btn" onclick="toggleTheme()" id="themeBtn">‚òÄÔ∏è</button>
            <button class="icon-btn reset-btn" onclick="resetMap()">üîÑ</button>
        </div>
    </div>
</div>

<div id="status-bar">Â∞±Áª™</div>
<div id="map"></div>

<div class="bottom-nav" id="bottomNav">
    <div class="nav-header">
        <div class="route-tabs" id="tabContainer"></div>
        <button class="fold-btn" onclick="toggleFold()" id="foldBtn">Êî∂Ëµ∑</button>
    </div>
    <div class="route-detail" id="routeDetail">
        <h3 id="targetTitle" style="margin:0;">ÁõÆÁöÑÂú∞</h3>
        <p id="routeDesc" style="color:#666;"></p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
const DEG_TO_METER = 111000;

class PathEngine {
    constructor(geojson) {
        this.graph = new Map();
        geojson.features.forEach(f => {
            const coords = f.geometry.coordinates;
            for (let i = 0; i < coords.length - 1; i++) {
                this.addEdge(coords[i].join(','), coords[i+1].join(','), f.properties);
            }
        });
    }
    addEdge(p1, p2, p) {
        if (!this.graph.has(p1)) this.graph.set(p1, []);
        if (!this.graph.has(p2)) this.graph.set(p2, []);
        const dist = Math.sqrt(Math.pow(p1.split(',')[0]-p2.split(',')[0], 2) + Math.pow(p1.split(',')[1]-p2.split(',')[1], 2)) * DEG_TO_METER;
        const edge = { to: p2, l: dist, w: p.Width||3, e: p.Environment||3, s: p.Safety||3, penalty: 0 };
        this.graph.get(p1).push(edge);
        this.graph.get(p2).push({...edge, to: p1});
    }
    resetPenalties() { this.graph.forEach(edges => edges.forEach(e => e.penalty = 0)); }
    findPath(startPt, endPt, weightFn) {
        const findN = (pt) => {
            let n = null, min = Infinity;
            for (let k of this.graph.keys()) {
                const c = k.split(',').map(Number);
                const d = Math.pow(c[0]-pt[0],2)+Math.pow(c[1]-pt[1],2);
                if(d < min) { min = d; n = k; }
            }
            return n;
        };
        const s = findN(startPt), t = findN(endPt);
        let dists = {}, prev = {}, pq = [{n: s, d: 0}];
        for (let k of this.graph.keys()) dists[k] = Infinity;
        dists[s] = 0;
        while (pq.length > 0) {
            pq.sort((a,b) => a.d - b.d);
            const {n:u} = pq.shift();
            if (u === t) break;
            for (let e of this.graph.get(u)) {
                let cost = weightFn(e) + e.penalty;
                if (dists[u] + cost < dists[e.to]) {
                    dists[e.to] = dists[u] + cost;
                    prev[e.to] = u;
                    pq.push({n: e.to, d: dists[e.to]});
                }
            }
        }
        const path = []; let d = 0;
        for (let c = t; c && prev[c]; c = prev[c]) {
            path.push(c.split(',').map(Number));
            const edge = this.graph.get(c).find(e => e.to === prev[c]);
            if(edge) d += edge.l;
        }
        path.push(s.split(',').map(Number));
        return { coords: path.reverse(), distance: d };
    }
}

const map = L.map('map', { zoomControl: false, attributionControl: false }).setView([22.532, 113.936], 16);
let engine, pointsData, userLocation, isDark = false, routes = [], activePolyline = null, layers = {};
let pointsLayer; // Áî®‰∫éÂ≠òÂÇ®ÊâÄÊúâÁöÑÂÖ¥Ë∂£ÁÇπÂõæÂ±Ç

async function init() {
    try {
        const [g, w, b, r, p] = await Promise.all([
            fetch('green.json').then(res => res.json()), fetch('water.json').then(res => res.json()),
            fetch('buildings.json').then(res => res.json()), fetch('roads.json').then(res => res.json()),
            fetch('points.json').then(res => res.json())
        ]);
        layers.green = L.geoJSON(g, { style: { fillColor: "#C8E6C9", color: "#A5D6A7", weight: 0.5, fillOpacity: 0.7 } }).addTo(map);
        layers.water = L.geoJSON(w, { style: { fillColor: "#B3E5FC", color: "#81D4FA", weight: 0.5, fillOpacity: 0.8 } }).addTo(map);
        layers.buildings = L.geoJSON(b, { style: { fillColor: "#E0E0E0", color: "#BDBDBD", weight: 0.5, fillOpacity: 0.8 } }).addTo(map);
        layers.roads = L.geoJSON(r, { style: { color: "#ffffff", weight: 3, opacity: 0.7 } }).addTo(map);
        
        engine = new PathEngine(r);
        pointsData = p;

        // ÂàùÂßãÂåñÁÇπÂõæÂ±Ç
        pointsLayer = L.geoJSON(p, {
            pointToLayer: (f, l) => L.circleMarker(l, { radius: 6, fillColor: "#800000", color: "#fff", weight: 2, fillOpacity: 1 }),
            onEachFeature: (f, l) => {
                const n = f.properties.name;
                const o = document.createElement('option'); o.value = n; document.getElementById('pointsList').appendChild(o);
                l.on('click', () => startNav(n));
            }
        }).addTo(map);
    } catch (e) { console.error(e); }
}

// Ê†∏ÂøÉÂáΩÊï∞ÔºöÊõ¥Êñ∞ÁÇπÁöÑÈÄèÊòéÂ∫¶
function updatePointStyles(targetName = null) {
    pointsLayer.eachLayer(layer => {
        if (!targetName) {
            // ÈáçÁΩÆÊ®°ÂºèÔºöÂÖ®ÈÉ®ÊÅ¢Â§ç
            layer.setStyle({ opacity: 1, fillOpacity: 1, radius: 6 });
        } else {
            // ËÅöÁÑ¶Ê®°ÂºèÔºöÈùûÁõÆÊ†áÁÇπÂèòÊ∑°
            const isTarget = layer.feature.properties.name === targetName;
            layer.setStyle({
                opacity: isTarget ? 1 : 0.1,
                fillOpacity: isTarget ? 1 : 0.1,
                radius: isTarget ? 8 : 4
            });
            if(isTarget) layer.bringToFront();
        }
    });
}

map.on('click', e => {
    userLocation = [e.latlng.lng, e.latlng.lat];
    if (!window.uM) {
        window.uM = L.circleMarker(e.latlng, { radius: 8, fillColor: '#007AFF', color: '#fff', weight: 3, fillOpacity: 1 }).addTo(map);
    } else {
        window.uM.setLatLng(e.latlng);
    }
    document.getElementById('status-bar').innerText = "üìç Ëµ∑ÁÇπÂ∑≤ËÆæÁΩÆ";
});

function resetMap() {
    userLocation = null;
    if (window.uM) { map.removeLayer(window.uM); window.uM = null; }
    if (activePolyline) { map.removeLayer(activePolyline); activePolyline = null; }
    document.getElementById('destInput').value = "";
    document.getElementById('bottomNav').classList.remove('show');
    document.getElementById('map').className = "";
    updatePointStyles(); // ÊÅ¢Â§çÊâÄÊúâÁÇπ
    document.getElementById('status-bar').innerText = "‚ú® ÁïåÈù¢Â∑≤ÈáçÁΩÆ";
}

function triggerNav() {
    const v = document.getElementById('destInput').value;
    if (pointsData.features.some(f => f.properties.name === v)) startNav(v);
}

function startNav(name) {
    if (!userLocation) return alert("ËØ∑ÂÖàÁÇπÂáªÂú∞ÂõæËÆæÁΩÆËµ∑ÁÇπ");
    const target = pointsData.features.find(f => f.properties.name === name);
    engine.resetPenalties();
    routes = [];
    const configs = [{l:"Êé®Ëçê", w:e=>e.l}, {l:"Â§áÈÄâ", w:e=>e.l*1.5}]; 

    configs.forEach((cfg) => {
        let res = engine.findPath(userLocation, target.geometry.coordinates, cfg.w);
        routes.push({ label: cfg.l, path: res.coords, dist: res.distance });
    });
    
    updatePointStyles(name); // ËøõÂÖ•ËÅöÁÑ¶Ê®°Âºè
    renderUI(name);
}

function renderUI(name) {
    const tc = document.getElementById('tabContainer'); tc.innerHTML = "";
    routes.forEach((r, i) => {
        const d = document.createElement('div');
        d.className = `tab ${i===0?'active':''}`; d.innerText = r.label;
        d.onclick = () => switchRoute(i); tc.appendChild(d);
    });
    document.getElementById('targetTitle').innerText = name;
    document.getElementById('bottomNav').classList.add('show');
    document.getElementById('map').className = "shrink";
    switchRoute(0);
}

function switchRoute(idx) {
    if (activePolyline) map.removeLayer(activePolyline);
    const r = routes[idx];
    activePolyline = L.polyline(r.path.map(p => [p[1], p[0]]), { color: '#800000', weight: 8, opacity: 0.9, lineCap: 'round' }).addTo(map);
    document.querySelectorAll('.tab').forEach((t, i) => t.className = i===idx ? 'tab active' : 'tab');
    document.getElementById('routeDesc').innerHTML = `Ë∑ùÁ¶ªÔºö${Math.round(r.dist)} Á±≥ | Ê≠•Êï∞Ôºö${Math.round(r.dist*1.4)} Ê≠•`;
    map.fitBounds(activePolyline.getBounds(), { padding: [40, 40] });
}

function toggleFold() {
    const isC = document.getElementById('bottomNav').classList.toggle('collapsed');
    document.getElementById('map').className = isC ? "mini-shrink" : "shrink";
    document.getElementById('foldBtn').innerText = isC ? "Â±ïÂºÄ" : "Êî∂Ëµ∑";
    setTimeout(() => map.invalidateSize(), 400);
}

function toggleTheme() {
    isDark = !isDark;
    document.body.classList.toggle('dark-mode');
    document.getElementById('themeBtn').innerText = isDark ? "üåô" : "‚òÄÔ∏è";
}

init();
</script>
</body>
</html>
