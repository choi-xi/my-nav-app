<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>æ·±å¤§æ™ºèƒ½å¯¼èˆª - æœ€ç»ˆç‰ˆ</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        :root { --bg: #f8f9fa; --accent: #800000; --blue: #007AFF; --panel: rgba(255,255,255,0.98); }
        body { margin: 0; background: var(--bg); font-family: -apple-system, sans-serif; overflow: hidden; }
        #map { height: 100vh; width: 100vw; transition: height 0.4s ease; background: #ddd; }
        #map.shrink { height: 65vh; }
        .top-bar { position: absolute; top: 15px; width: 92%; left: 4%; z-index: 1000; display: flex; gap: 8px; }
        #destInput { flex: 1; padding: 12px 16px; border-radius: 12px; border: none; box-shadow: 0 4px 15px rgba(0,0,0,0.1); background: var(--panel); font-size: 16px; outline: none; }
        .action-btn { background: var(--blue); color: white; border: none; padding: 0 20px; border-radius: 12px; font-weight: bold; cursor: pointer; }
        .bottom-nav { position: fixed; bottom: 0; width: 100%; height: 35vh; background: var(--panel); transform: translateY(100%); transition: transform 0.4s; z-index: 1001; box-shadow: 0 -5px 20px rgba(0,0,0,0.1); }
        .bottom-nav.show { transform: translateY(0); }
        .nav-content { padding: 20px; border-top: 4px solid var(--accent); }
        .locate-btn { position: absolute; right: 15px; bottom: 25px; z-index: 1002; width: 50px; height: 50px; border-radius: 50%; background: #fff; border: none; box-shadow: 0 4px 15px rgba(0,0,0,0.15); font-size: 24px; transition: 0.4s; }
        .locate-btn.up { bottom: calc(35vh + 20px); }
        #status-bar { position: absolute; top: 75px; left: 5%; z-index: 1000; font-size: 11px; background: rgba(255,255,255,0.8); padding: 4px 10px; border-radius: 4px; color: #555; }
    </style>
</head>
<body>

<div class="top-bar">
    <input type="text" id="destInput" list="pointsList" placeholder="æœç´¢æ ¡å†…åœ°ç‚¹ (å¦‚: æ±‡å…¸æ¥¼)...">
    <datalist id="pointsList"></datalist>
    <button class="action-btn" onclick="triggerNav()">å¯¼èˆª</button>
</div>
<div id="status-bar">æ­£åœ¨åŠ è½½æ ¡åŒºçŸ¢é‡æ•°æ®...</div>
<button class="locate-btn" id="locateBtn" onclick="requestLocation()">ğŸ¯</button>
<div id="map"></div>

<div class="bottom-nav" id="bottomNav">
    <div class="nav-content">
        <h3 id="targetName" style="margin:0 0 10px 0; color:var(--accent);">ç›®çš„åœ°</h3>
        <p id="routeInfo" style="margin:0; font-size:15px; color:#444;">è®¡ç®—ä¸­...</p>
        <button onclick="location.reload()" style="margin-top:15px; width:100%; padding:10px; border:none; background:#f0f0f0; border-radius:8px; font-weight:bold; cursor:pointer;">é‡æ–°å¼€å§‹</button>
    </div>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/geojson-path-finder/dist/geojson-path-finder.min.js"></script>

<script>
    const map = L.map('map', { zoomControl: false, attributionControl: false }).setView([22.532, 113.936], 16);
    let roadsData, pointsData, userLocation = null, currentRoute = null;

    const styles = {
        green: { fillColor: "#C8E6C9", color: "#A5D6A7", weight: 0.5, fillOpacity: 0.75 },
        water: { fillColor: "#B3E5FC", color: "#81D4FA", weight: 0.5, fillOpacity: 0.8 },
        buildings: { fillColor: "#E0E0E0", color: "#BDBDBD", weight: 0.5, fillOpacity: 0.85 },
        roads: { color: "#ffffff", weight: 3.5, opacity: 0.8 }
    };

    async function initMap() {
        try {
            // ä»ä½ çš„ GitHub ä»“åº“åŠ è½½æ•°æ®
            const [g, w, b, r, p] = await Promise.all([
                fetch('green.json').then(res => res.json()),
                fetch('water.json').then(res => res.json()),
                fetch('buildings.json').then(res => res.json()),
                fetch('roads.json').then(res => res.json()),
                fetch('points.json').then(res => res.json())
            ]);

            L.geoJSON(g, { style: styles.green }).addTo(map);
            L.geoJSON(w, { style: styles.water }).addTo(map);
            L.geoJSON(b, { style: styles.buildings }).addTo(map);
            L.geoJSON(r, { style: styles.roads }).addTo(map);

            // æ¸…æ´—è·¯ç½‘ï¼šç§»é™¤ Z è½´å¹¶å¤„ç†åµŒå¥—
            r.features.forEach((f, i) => {
                f.properties.id = i;
                let coords = f.geometry.coordinates;
                // ç¡®ä¿åæ ‡æ ¼å¼ä¸º [lng, lat]
                f.geometry.coordinates = (Array.isArray(coords[0][0]) ? coords[0] : coords)
                    .map(pt => [pt[0], pt[1]]); 
            });
            roadsData = r;
            pointsData = p;

            const list = document.getElementById('pointsList');
            L.geoJSON(p, {
                pointToLayer: (f, latlng) => L.circleMarker(latlng, { radius: 6, fillColor: "#800000", color: "#fff", weight: 2, fillOpacity: 1 }),
                onEachFeature: (f, layer) => {
                    const name = f.properties.name || "æœªå‘½å";
                    const opt = document.createElement('option');
                    opt.value = name;
                    list.appendChild(opt);
                    layer.bindPopup(`<b>${name}</b><br><button onclick="startNav('${name}')" style="width:100%;margin-top:5px;cursor:pointer;">å¯¼èˆªåˆ°æ­¤</button>`);
                }
            }).addTo(map);

            document.getElementById('status-bar').innerText = "æ·±å¤§çŸ¢é‡åº•å›¾åŠ è½½æˆåŠŸ";
        } catch (e) {
            document.getElementById('status-bar').innerText = "æ•°æ®åŠ è½½å¤±è´¥ï¼Œè¯·æ£€æŸ¥æ–‡ä»¶åç§°";
        }
    }

    function requestLocation() {
        map.locate({ setView: true, enableHighAccuracy: true });
    }

    map.on('locationfound', e => {
        userLocation = e.latlng;
        if (!window.uM) window.uM = L.circleMarker(e.latlng, { radius: 8, fillColor: '#007AFF', color: '#fff', weight: 3, fillOpacity: 1 }).addTo(map);
        else window.uM.setLatLng(e.latlng);
        document.getElementById('status-bar').innerText = "å®šä½æˆåŠŸ";
    });

    map.on('click', e => {
        userLocation = e.latlng;
        if (!window.uM) window.uM = L.circleMarker(e.latlng, { radius: 8, fillColor: '#007AFF', color: '#fff', weight: 3, fillOpacity: 1 }).addTo(map);
        else window.uM.setLatLng(e.latlng);
        document.getElementById('status-bar').innerText = "å·²æ‰‹åŠ¨è®¾ç½®èµ·ç‚¹";
    });

    function triggerNav() {
        const val = document.getElementById('destInput').value;
        if (val) startNav(val);
    }

    function startNav(name) {
        if (!userLocation) return alert("è¯·å…ˆç‚¹å‡»å³ä¸‹è§’å®šä½æˆ–åœ¨è·¯ç½‘ä¸Šç‚¹ä¸€ä¸‹è®¾ç½®èµ·ç‚¹");
        const target = pointsData.features.find(f => f.properties.name === name);
        if (!target) return;

        const finder = new geojsonPathFinder(roadsData, { precision: 0.0001 });
        const path = finder.findPath(
            { geometry: { coordinates: [userLocation.lng, userLocation.lat] } },
            { geometry: { coordinates: target.geometry.coordinates } }
        );

        if (path) {
            if (currentRoute) map.removeLayer(currentRoute);
            currentRoute = L.polyline(path.path.map(p => [p[1], p[0]]), { color: '#800000', weight: 7, opacity: 0.9, lineCap: 'round' }).addTo(map);
            
            document.getElementById('targetName').innerText = name;
            document.getElementById('routeInfo').innerText = `å‘ç°è·¯å¾„ï¼è·ç¦»çº¦ ${Math.round(path.weight * 100000)} ç±³`;
            document.getElementById('bottomNav').classList.add('show');
            document.getElementById('map').classList.add('shrink');
            document.getElementById('locateBtn').classList.add('up');
            
            map.fitBounds(currentRoute.getBounds(), { padding: [40, 40] });
        } else {
            alert("è§„åˆ’å¤±è´¥ï¼šèµ·ç‚¹ç¦»è·¯ç½‘å¤ªè¿œï¼Œè¯·ç‚¹å‡»ç™½è‰²é“è·¯é™„è¿‘é‡è¯•ã€‚");
        }
    }

    initMap();
</script>
</body>
</html>
